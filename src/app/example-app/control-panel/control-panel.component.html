<mat-form-field
    appearance="outline"
    class="grid-col-12 desktop:grid-col-8">
  <mat-label>Enter text</mat-label>
  <input matInput type="text" placeholder="Some text">
</mat-form-field>

<mat-form-field
    appearance="outline"
    class="grid-col-12 desktop:grid-col-8">
  <mat-label>Enter a number</mat-label>
  <input matInput type="number" placeholder="5">
  <mat-hint>Some hint</mat-hint>
</mat-form-field>

<mat-button-toggle-group
    [multiple]="false"
    aria-label="Toggle controls for enviroment mode"
    class="margin-y-3">

  <!-- Production mode -->
  <mat-button-toggle
      (change)="onToggle(true)"
      [checked]="isProductionMode">
    Production mode
  </mat-button-toggle>

  <!-- Development Mode -->
  <mat-button-toggle
      (change)="onToggle(false)"
      [checked]="!isProductionMode">
    Development mode
  </mat-button-toggle>

</mat-button-toggle-group>
