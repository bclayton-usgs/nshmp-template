<!-- Control panel and content -->
<mat-sidenav-container class="sidenav-container">

  <!-- Control panel -->
  <mat-sidenav
      mode="side"
      class="control-panel"
      [opened]="showControlPanel"
      [ngClass]="{'control-panel-visible': showControlPanel}">
    <ng-content select="[controlPanel]"></ng-content>
  </mat-sidenav>

  <!-- Content -->
  <mat-sidenav-content
      class="content"
      *ngIf="showContent"
      [ngClass]="{'main-content-visible': showContent}">
    <ng-content select="[mainContent]"></ng-content>
  </mat-sidenav-content>

</mat-sidenav-container>
