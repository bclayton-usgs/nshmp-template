
<!-- USGS site wide search bar -->
<form
    class="usa-search usa-search-small"
    action="https://www.usgs.gov/science-explorer-results"
    method="GET">
  <div role="search">
    <label class="usa-sr-only" for="search-field">Search small</label>
    <input
        class="usa-input border-1px border-white radius-left-md"
        id="search-field"
        type="search"
        name="es"
        placeholder="USGS Search">
    <button class="usa-button search-button" type="submit">
      <mat-icon>
        search
        <span class="usa-sr-only">Search</span>
      </mat-icon>
    </button>
  </div>
</form>
