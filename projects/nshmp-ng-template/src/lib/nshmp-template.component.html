
<nshmp-template-navigation [navigationList]="navigationList">
</nshmp-template-navigation>

<nshmp-template-main-page>
  <nshmp-template-control-panel>
    <ng-content
        select="nshmp-control-panel"
        ngProjectAs="nshmp-control-panel">
    </ng-content>

    <ng-content
        select="nshmp-main-content"
        ngProjectAs="nshmp-main-content">
    </ng-content>
  </nshmp-template-control-panel>
</nshmp-template-main-page>

<nshmp-template-spinner></nshmp-template-spinner>

<nshmp-template-footer
    [serviceInfo]="serviceInfo"
    [computeBtnDisabled]="computeBtnDisabled"
    [rawDataBtnDisabled]="rawDataBtnDisabled"
    [serviceInfoBtnDisabled]="serviceInfoBtnDisabled"
    [renderComputeBtn]="renderComputeBtn"
    [renderRawDataBtn]="renderRawDataBtn"
    [renderServiceInfoBtn]="renderServiceInfoBtn">
</nshmp-template-footer>
