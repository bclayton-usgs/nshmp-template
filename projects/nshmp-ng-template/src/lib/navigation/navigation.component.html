<nav>
  <mat-toolbar role="heading" class="mat-elevation-z6" color="primary">

    <!-- USGS logo -->
    <div routerLink="/" class="pointer usgs-logo">
      <img
        src="assets/usgs-logo.svg"
        alt="U.S. Geological Survey"
        title="U.S. Geological Survey Logo">
    </div>

    <div class="flex-spacer"></div>

    <!-- Site navigation menu -->
    <div *ngIf="navigationList">
      <mat-icon
          mat-button
          [matMenuTriggerFor]="menu"
          class="pointer">
        menu
      </mat-icon>

      <mat-menu #menu="matMenu">
        <button
            mat-menu-item
            *ngFor="let navItem of navigationList"
            [routerLink]="[navItem.href]">
          {{ navItem.display }}
        </button>
      </mat-menu>
    </div>

  </mat-toolbar>
</nav>
