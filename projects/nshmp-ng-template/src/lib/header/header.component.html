
<!-- Google Tag Manager from WRET -->
<nshmp-template-gtm-header>
</nshmp-template-gtm-header>

<header class="usa-header usa-header-basic">

  <div class="grid-row">

    <!-- USGS logo -->
    <div class="grid-col-12 card-lg:grid-col">
      <div class="usgs-logo border-0 width-auto">
        <img
            alt="U.S. Geological Survey"
            class="pointer"
            routerLink="/"
            src="assets/usgs-logo.svg"
            title="U.S. Geological Survey Logo">
      </div>
    </div>

    <!-- USGS site width search bar -->
    <ng-container *ngIf="renderSearchBar">
      <nshmp-template-search-bar class="grid-col-12 card-lg:grid-col">
      </nshmp-template-search-bar>
  </ng-container>

    <!-- Site navigation -->
    <div class="grid-col-12 card-lg:grid-col-2 tablet:grid-col-1">
      <nshmp-template-navigation class="float-right margin-x-2">
      </nshmp-template-navigation>
    </div>

  </div>

</header>
