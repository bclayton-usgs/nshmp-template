
<header>
  <mat-toolbar role="heading" class="mat-elevation-z6" color="primary">
    <span routerLink="/" class="pointer">USGS</span>

    <span style="flex: 1 1 auto"></span>

    <span *ngIf="navigationList">
      <mat-icon
          mat-button
          [matMenuTriggerFor]="menu"
          class="pointer">
        menu
      </mat-icon>

      <mat-menu #menu="matMenu">
        <button
            mat-menu-item
            *ngFor="let navItem of navigationList"
            [routerLink]="[navItem.href]">
          {{ navItem.display }}
        </button>
      </mat-menu>
    </span>

  </mat-toolbar>
</header>
