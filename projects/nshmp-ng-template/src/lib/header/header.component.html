<!-- Google Tag Manager from WRET -->
<nshmp-template-gtm-header>
</nshmp-template-gtm-header>

<!-- Header -->
<header class="usa-header usa-header-basic">
  <div class="grid-row">

    <!-- USGS logo -->
    <div class="grid-col">
      <div class="usgs-logo border-0 width-auto">
        <img
            alt="U.S. Geological Survey"
            class="pointer"
            routerLink="/"
            src="assets/usgs-logo.svg"
            title="U.S. Geological Survey Logo">
      </div>
    </div>

    <!-- USGS site wide search bar -->
    <ng-container *ngIf="renderSearchBar">
      <nshmp-template-search-bar
          class="search-bar grid-col-12 mobile-lg:grid-col">
      </nshmp-template-search-bar>
    </ng-container>

    <!-- Header controls and site navigation -->
    <div class="grid-col-8 mobile-lg:grid-col-4 desktop:grid-col-2">
      <div class="grid-row float-right">

        <!-- Header controls -->
        <nshmp-template-header-controls *ngIf="renderControlPanel">
        </nshmp-template-header-controls>

        <!-- Header dropdown menu -->
        <nshmp-template-navigation class="margin-x-1"></nshmp-template-navigation>

      </div>
    </div>

  </div>
</header>
