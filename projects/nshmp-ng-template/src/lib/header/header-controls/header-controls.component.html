<!-- Header toggle controls for control panel and content -->
<mat-button-toggle-group
    [multiple]="multipleToggle"
    aria-label="Toggle controls for control panel and content">

  <!-- Control panel toggle -->
  <mat-button-toggle
      #controlPanel
      (change)="onControlPanelClick($event)"
      [checked]="showControlPanel"
      matTooltip="{{ !showControlPanel ? 'Show' : 'Hide' }} Control Panel"
      aria-label="Toggle control panel appearance">
    <mat-icon>format_list_bulleted</mat-icon>
  </mat-button-toggle>

  <!-- Content toggle -->
  <mat-button-toggle
      #content
      (change)="onContentClick($event)"
      [checked]="showContent"
      matTooltip="{{ !showContent ? 'Show' : 'Hide' }} Content"
      aria-label="Toggle content appearance">
    <mat-icon>scatter_plot</mat-icon>
  </mat-button-toggle>

</mat-button-toggle-group>
