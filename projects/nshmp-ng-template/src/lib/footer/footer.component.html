
<footer class="mat-elevation-z12">
  <mat-toolbar>

    <div>
      <!-- Compute button -->
      <button
          mat-raised-button
          #computeBtn
          *ngIf="renderComputeBtn"
          (click)="onCompute(computeBtn)"
          [disabled]="computeBtnDisabled"
          aria-label="Compute button"
          color="primary"
          id="compute-btn"
          name="compute-btn"
          type="button">
        Compute
      </button>
    </div>

    <div class="flex-spacer"></div>

    <div>
      <!-- Service info button -->
      <button
          mat-icon-button
          *ngIf="renderServiceInfoBtn"
          (click)="onServiceInfo()"
          [disabled]="!serviceInfo || serviceInfoBtnDisabled"
          class="pad-button"
          id="service-info-btn"
          name="service-info-btn"
          type="button">
        <mat-icon
            aria-label="Info button"
            class="mat-icon-lg"
            matTooltip="Service Info"
            matTooltipPosition="above">
          info
        </mat-icon>
      </button>

      <!-- Github button -->
      <a
          mat-icon-button
          [ngClass]="{'pad-button': renderRawDataBtn}"
          href="https://github.com/usgs/nshmp-haz-ws/issues/new"
          target="_blank">
        <mat-icon
            aria-label="Submit a issue with Github"
            class="mat-icon-lg"
            matTooltip="Submit a Github issue"
            matTooltipPosition="above"
            svgIcon="github">
        </mat-icon>
      </a>

      <!-- Raw data button -->
      <button
          mat-raised-button
          #rawDataBtn
          *ngIf="renderRawDataBtn"
          (click)="onRawData(rawDataBtn)"
          [disabled]="rawDataBtnDisabled"
          color="warn"
          id="raw-data-btn"
          name="raw-data-btn"
          type="button">
        Raw Data
      </button>
    </div>

  </mat-toolbar>
</footer>
