<!-- Bottom row of government links -->
<div class="grid-row">

  <!-- Government sites -->
  <div class="grid-col tablet-lg:grid-col-8">
    <nav class="usa-footer-nav margin-x-0">

      <ul class="add-list-reset grid-row grid-gap padding-x-2">

        <li
            class="grid-col tablet:grid-col-auto usa-footer-primary-content"
            *ngFor="let link of governmentLinks">
          <a
              class="usa-footer-primary-link"
              [href]="link.href"
              target="_blank">
            {{ link.display }}
          </a>
        </li>

      </ul>

    </nav>
  </div>

  <hr *ngIf="smallScreen" class="navbar-border margin-x-1 margin-y-2px">

  <!-- Social links -->
  <div class="grid-col tablet-lg:grid-col-4">
    <div class="usa-footer-nav margin-x-0">

      <ul class="add-list-reset grid-row grid-gap-2 float-right social-links padding-x-2">

        <li
            class="usa-footer-primary-content grid-col"
            *ngFor="let link of socialLinks">
          <a
              [matTooltip]="link.tooltipText"
              matTooltipPosition="above"
              class="usa-footer-primary-link"
              [href]="link.href"
              target="_blank">
            <i class="fab fa-lg {{link.iconClass}}"></i>
          </a>
        </li>

      </ul>

    </div>
  </div>

</div>
