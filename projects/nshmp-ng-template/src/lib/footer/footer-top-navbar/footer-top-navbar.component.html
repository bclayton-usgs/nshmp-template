<!-- Top row of government links -->
<div class="grid-row">
  <div class="grid-col-12">
    <nav class="usa-footer__nav margin-x-0">

      <!-- Government sites -->
      <ul class="add-list-reset grid-row grid-gap padding-x-2">

        <li
            class="grid-col tablet:grid-col-auto usa-footer__primary-content"
            *ngFor="let link of footerLinks">
          <a
              class="usa-footer__primary-link"
              [href]="link.href"
              target="_blank">
            {{ link.display }}
          </a>
        </li>

      </ul>

    </nav>
  </div>
</div>

<hr class="navbar-border margin-x-1 margin-y-2px">
